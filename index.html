<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的小日子</title>
    <style>
      .zhong {
        text-align: center;
      }
      .daxiao {
        font-size: 30px;
      }
      .flex {
        display: flex;
      }
      .tupian {
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <img src="./tupianku/dong.gif" alt="女" height="200" />
    </div>
    <div style="padding: 3px; background-color: rgb(255, 190, 221)">
      <h1 style="color: aliceblue" class="zhong">我们的小日子已经开始：</h1>
    </div>
    <div id="box1" class="zhong daxiao" style="color: rgb(255, 190, 221)"></div>
    <script>
      function timingTime() {
        let start = "2019-6-8 10:00:00".replace(/\-/g, "/");
        let startTime = new Date(start).getTime();
        let currentTime = new Date().getTime();
        let difference = currentTime - startTime;
        let m = Math.floor(difference / 1000);
        let mm = m % 60; // 秒
        let f = Math.floor(m / 60);
        let ff = f % 60; // 分钟
        let s = Math.floor(f / 60); // 小时
        let ss = s % 24;
        let day = Math.floor(s / 24); // 天数
        return day + "天" + ss + "时" + ff + "分" + mm + "秒";
      }
      setInterval(() => {
        document.getElementById("box1").innerHTML = timingTime();
      }, 1000);
    </script>
    <h2 style="text-align: center; "><a style="color: rgb(232, 173, 236); text-decoration:none " href="ai1.html">今天想对你说的话（请点击）</a></h2>
  </body>
</html>
